<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #F5F5F5;
      background-size: cover;
    }

    #desc {
      position : absolute;
      top: 5px;
      left: 5px;
    }
  </style>
</head>
<body>
<div id="container"></div>
<div id="desc">
  <div>
    Try to drag the block around.
  </div>
  <div>Via <a href="https://konvajs.github.io" target="blank">Konva.js<a></div>
</div>
</body>
</html>
<script src="https://unpkg.com/konva@9/konva.min.js"></script>

<script>
  var width = window.innerWidth;
  var height = window.innerHeight;
  var shadowOffset = 20;
  var tween = null;
  var blockSnapSize = 30;

  var shadowRectangle = new Konva.Rect({
    x: 0,
    y: 0,
    width: blockSnapSize * 6,
    height: blockSnapSize * 3,
    fill: '#FF7B17',
    opacity: 0.6,
    stroke: '#CF6412',
    strokeWidth: 3,
    dash: [20, 2]
  });

  function newRectangle(x, y, layer, stage) {
    let rectangle = new Konva.Rect({
      x: x,
      y: y,
      width: blockSnapSize * 6,
      height: blockSnapSize * 3,
      fill: '#fff',
      stroke: '#ddd',
      strokeWidth: 1,
      shadowColor: 'black',
      shadowBlur: 2,
      shadowOffset: {x : 1, y : 1},
      shadowOpacity: 0.4,
      draggable: true
    });
    rectangle.on('dragstart', (e) => {
      shadowRectangle.show();
      shadowRectangle.moveToTop();
      rectangle.moveToTop();
    });
    rectangle.on('dragend', (e) => {
      rectangle.position({
        x: Math.round(rectangle.x() / blockSnapSize) * blockSnapSize,
        y: Math.round(rectangle.y() / blockSnapSize) * blockSnapSize
      });
      stage.batchDraw();
      shadowRectangle.hide();
    });
    rectangle.on('dragmove', (e) => {
      shadowRectangle.position({
        x: Math.round(rectangle.x() / blockSnapSize) * blockSnapSize,
        y: Math.round(rectangle.y() / blockSnapSize) * blockSnapSize
      });
      stage.batchDraw();
    });
    layer.add(rectangle);
  }

  var stage = new Konva.Stage({
    container: 'container',
    width: width,
    height: height
  });

  var gridLayer = new Konva.Layer();
  var padding = blockSnapSize;
  console.log(width, padding, width / padding);
  for (var i = 0; i < width / padding; i++) {
    gridLayer.add(new Konva.Line({
      points: [Math.round(i * padding) + 0.5, 0, Math.round(i * padding) + 0.5, height],
      stroke: '#ddd',
      strokeWidth: 1,
    }));
  }

  gridLayer.add(new Konva.Line({points: [0,0,10,10]}));
  for (var j = 0; j < height / padding; j++) {
    gridLayer.add(new Konva.Line({
      points: [0, Math.round(j * padding), width, Math.round(j * padding)],
      stroke: '#ddd',
      strokeWidth: 0.5,
    }));
  }

  var layer = new Konva.Layer();
  shadowRectangle.hide();
  layer.add(shadowRectangle);
  newRectangle(blockSnapSize * 3, blockSnapSize * 3, layer, stage);
  newRectangle(blockSnapSize * 10, blockSnapSize * 3, layer, stage);

  stage.add(gridLayer);
  stage.add(layer);

</script>
