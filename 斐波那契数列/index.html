<script>
    function feibonacc(n) {
        if(n===1 || n ===2) {
            return 1
        }
        console.log(`feibonacc(${n-1}) + feibonacc(${n-2})`)
        return feibonacc(n-1) + feibonacc(n-2)
    }
    const num = feibonacc(6)
    console.log(num)

</script>
