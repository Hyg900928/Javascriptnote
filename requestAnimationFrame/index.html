<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RequestAnimationFrame的用法</title>
    <style>
        body {
            height: 10000px;
        }
    </style>
</head>
<body>
<button id="begin">开始</button>
<button id="end">暂停</button>
<div id="status">HEllo</div>
</body>
</html>
<script>
    Promise.resolve().then(()=>{
        console.log('Promise1')
        setTimeout(()=>{
            console.log('setTimeout2')
            Promise.resolve().then(() => {
                console.log('Promise3')
            })
        },0)
    })
    setTimeout(()=>{
        console.log('setTimeout1')
        Promise.resolve().then(()=>{
            console.log('Promise2')
        })
    },0)
</script>
