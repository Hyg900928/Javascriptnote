<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>策略模式实现缓动动画</title>
    <style>
        #div {
            position: absolute;
            background: blue;
            color: #fff;
        }
        #btn {
            margin-top:50px;
            display: inline-block;
        }
    </style>
</head>
<body>
<div id="div">我是div</div>
<button id="btn">开始运动</button>
</body>
</html>
<script>
  const tween = {
    linear: function(t, b, c, d) {
      return (c * t) / d + b;
    },
    easeIn: function(t, b, c, d) {
      return c * (t /= d) * t + b;
    },
    strongEaseIn: function(t, b, c, d) {
      return c * (t /= d) * t * t * t * t + b;
    },
    strongEaseOut: function(t, b, c, d) {
      return c * ((t = t / d - 1) * t * t * t * t + 1) + b;
    },
    sineaseIn: function(t, b, c, d) {
      return c * (t /= d) * t * t + b;
    },
    sineeaseOut: function(t, b, c, d) {
      return c * ((t = t / d - 1) * t * t + 1) + b;
    }
  };
  class Animate {
    constructor(dom) {

      // 进行运动的dom 节点
      this.dom = dom;

      // 动画开始时间
      this.startTime = 0;

      // 动画开始时,dom节点的位置, 即dom节点的初始位置
      this.startPos = 0;

      // 动画结束时的位置
      this.endPos = 0;

      // dom节点需要被改变的属性
      this.propertyName = null;

      // 动画的算法
      this.easing = null;

      // 动画的持续时间
      this.duration = null;

    }

    update(pos) {
      this.dom.style[this.propertyName] = pos + 'px';
    }

    step() {
      // 该方法代表小球运动的每一帧要做的事情
      // 这个方法负责计算小球的当前位置和调用更新css属性值
      // 取得当前时间
      const t = +new Date;

      // 如果当前时间大于动画开始时间加上动画持续时间之和, 说明动画已经结束,此时要修正小球的位置.
      if(t >= this.startTime + this.duration) {

        // 更新小球的css属性值
        this.update(this.endPos);
        return false;
      }

      const pos = this.easing(t - this.startTime, this.startPos, this.endPos - this.startPos, this.duration);
      console.log('pos', pos)
      // pos 为小球当前位置
      this.update(pos);

    }

    start(propertyName, endPos, duration, easing) {
      this.startTime = +new Date;

      // dom节点的初始位置
      this.startPos = this.dom.getBoundingClientRect()[propertyName];

      this.propertyName = propertyName;

      this.endPos = endPos;

      this.duration = duration;

      this.easing = tween[easing];

      const self = this;
      const timeId = setInterval(() => {
        if(self.step() === false) {
          clearTimeout(timeId);
        }
      }, 19)

    }
  }

  const div = document.getElementById('div');
  const btn = document.getElementById('btn');
  const animate = new Animate(div);


  btn.onclick = function() {
    animate.start('left', 500, 1000, 'easeIn');
  };


</script>
