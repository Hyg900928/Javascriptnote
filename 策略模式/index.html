<script>
    // 策略模式：定义一系列的算法，把他们一个个封装起来，并且使他们可以相互替换
    // 一个策略模式的程序至少由两部分组成。第一部分是一组策略类，策略类封装了具体的算法，并负责具体的计算过程
    // 第二部分是环境类Context, Context接受客户的请求，随后把请求委托给某一个策略类。，要做到这点，说明Context中要维持对摸个策略对象的引用。

    // 使用策略模式计算奖金
    // 使用传统面向对象语言实现
    // 将每种绩效的计算规则都封装在对应的策略模式类里面
    var performanceS = function() {}
    performanceS.prototype.calculate = function(salary) {
        return salary * 4;
    }
    var performanceA = function() {}
    performanceA.prototype.calculate = function(salary) {
        return salary * 3;
    }
    var performanceB = function() {}
    performanceB.prototype.calculate = function(salary) {
        return slary * 2;
    }
    // 接下来定义奖金类

    var Bonus = function() {
        this.salary = null  //原始工资
        this.strategy = null // 绩效等级对应的策略对象
    }
    Bonus.prototype.setSalary = function(salary) {
        this.salary = salary;  // 设置员工的初始工资
    }
    Bonus.prototype.setStrategy = function(strategy) {
        this.strategy = strategy;
    }
    Bonus.prototype.getBonus = function() { // 取得奖金
        return this.strategy.calculate(this.salary)  // 把计算奖金的操作委托给对应的策略对象
    }

    var bonus = new Bonus()
    bonus.setSalary(10000)
    bonus.setStrategy(new performanceS()) // 设置策略对象
    console.log(bonus.getBonus())

    // 策略模式实现表单的提交
    // 用户名不能为空
    // 密码长度不能少于6位
    // 手机号码必须符合格式

    // 第一步就是把这些校验逻辑都封装成策略对象
    var registerForm = document.getElementById('registerForm')

    var strategies = {
        isNonEmpty: function(value, errorMsg) { // 不为空
       
            if(value === '') {
                return errorMsg;
            }
        },
        minLength: function(value, length, errorMsg) {
            console.log(this)
            if(value.length < length) {
                return errorMsg;
            }
        },
        isMobile: function(value, errorMsg) {
            if(!/(^1[3|5|8][0-9]{9}$)/.test(value)) {
                return errorMsg
            }
        }
    }


    // Validator 类的实现
    var Validator = function() {
        this.cache = []   // 保存校验规则
    }
    Validator.prototype.add = function(dom, rules) {
        var self = this;
        for(var i = 0, rule; rule = rules[i++];) {
            (function(rule) {
               
                var strategyAry = rule.strategy.split(':')
                
                var errorMsg = rule.errorMsg;
                self.cache.push(function() {
                    var strategy = strategyAry.shift()
                    strategyAry.unshift(dom.value)
                    strategyAry.push(errorMsg)
                    console.log(strategyAry,'sss')
                    return strategies[strategy].apply(dom, strategyAry)
                })
                
            })(rule)
        }
    }
    Validator.prototype.start = function() {
        for(var i = 0, validatorFunc; validatorFunc = this.cache[i++];) {
            var msg = validatorFunc()
            if(msg) {
                return msg
            }
        }
    }
    // 客户端调用代码
    var validateFunc = function() {
        var validator = new Validator() // 创建一个validator 对象
        // 添加校验规则
       validator.add(registerForm.userName, [
           {
               strategy: 'isNonEmpty',
               errorMsg: '用户名不能为空'
           },
           {
               strategy: 'minLength:10',
               errorMsg: '用户名长度不能小于10位'
           }
       ])
       validator.add(registerForm.password, [
           {
               strategy: 'minLength:6',
               errorMsg: '密码长度不能小于6位'
           }
       ])
       validator.add(registerForm.phoneNumber, [
           {
               strategy: 'isMobile',
               errorMsg: '手机号码格式不正确'
           }
       ])
        var errorMsg = validator.start()  // 获取校验结果
        return errorMsg
    }  

    registerForm.onsubmit = function(event) {
        var errorMsg = validateFunc() // 如果errorMsg 有确切的返回值，说明未通过校验
        console.log(this.userName.value)
        if(errorMsg) {
            alert(errorMsg)
            return false // 阻止表单提交
        }else {
            // alert(v)
            console.log(event)
           event.preventDefault()
        }
    }
