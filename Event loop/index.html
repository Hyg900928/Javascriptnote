  var arr = [[1, 2, 2], [3, 4, 5, 5], [6, 7, 8, 9, [11, 12, [12, 13, [14]]]], 10];
  function flattenArr(arr) {
    const s = new Set();
    var res = [].concat(...arr);
    res.forEach(el => s.add(el));

    // console.log([...s])
    return [...s].some(el => Array.isArray(el))
      ? flattenArr([...s]).sort((a, b) => a - b)
      : [...s].sort((a, b) => a - b);
  }
  console.log(flattenArr(arr));
